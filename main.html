<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Instagram</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>

  <div class="flex" id="parent">
    <div draggable="true" class="image" id="drag1">
      <img src="https://picsum.photos/id/237/200/300" />
    </div>
    <div draggable="true" class="image" id="drag2">
      <img src="https://picsum.photos/seed/picsum/200/300" />
    </div>
    <div draggable="true" class="image" id="drag3">
      <img src="https://picsum.photos/200/300?grayscale" />
    </div>
    <div draggable="true" class="image" id="drag4">
      <img src="https://picsum.photos/200/300/" />
    </div>
    <div draggable="true" class="image" id="drag5">
      <img src="https://picsum.photos/200/300.jpg" />
    </div>
    <div draggable="true" class="image" id="drag6">
      <img src="https://picsum.photos/id/102/200/300" />
    </div>
  </div>
</body>
</html>
